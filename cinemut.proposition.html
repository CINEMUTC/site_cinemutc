      <script src="./cinemut.js"></script>

      <section class="proposition-container">
      <div class="proposition">
        <form action="">
            <h1>Propose ton film !</h1>
            <div id="prop-film" class="prop-input-box">
                <input type="text" placeholder="Titre du film (année de sortie)" required>
                <div class="exemple"><p>Exemple: Parasite (2019)</p></div>
            </div>

            <div class="prop-genres">
                <p class="prop-checkbox">Genre(s) du film</p>
                <label><input type="checkbox">Comédie</label>
                <label><input type="checkbox">Drame</label>
                <label><input type="checkbox">Comédie dramatique</label>
                <label><input type="checkbox">Thriller</label>
                <label><input type="checkbox">Action / Aventure</label>
                <label><input type="checkbox">Horreur</label>
                <label><input type="checkbox">Science-fiction</label>
                <label><input type="checkbox">Fantastique</label>
                <label><input type="checkbox">Animation</label>
                <label><input type="checkbox">Musical</label>
                <label><input type="checkbox">Documentaire</label>
                <label><input type="checkbox">Guerre</label>
                <label><input type="checkbox">Western</label>
                <label><input type="checkbox">Biopic</label>
                <label><input type="checkbox">Comédie romantique</label>
                <label><input type="checkbox">Historique</label>
                <label><input type="checkbox">Retransmission</label>
                <label><input type="checkbox">Court métrage</label>
            </div>
            <div id="prop-raison" class="prop-input-box">
                <input type="text" maxlength="500" placeholder="Pourquoi ce film? (facultatif)" required>
            </div>

            <button type="submit" class="prop-button">Soumettre ma proposition</button>

        </form>
      </div>
    </section>

      

   </body>
