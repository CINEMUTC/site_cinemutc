      <section class="proposition-container">
      <div class="proposition">
        <form action="">
            <h1>Il y a un film que tu veux (faire) découvrir ? Que tu l'aies déjà vu ou non, propose le !</h1>
            <div id="prop-film" class="prop-input-box">
                <input type="text" placeholder="Titre du film (année de sortie)" required>
                <div class="exemple"><p>Exemple: Parasite (2019)</p></div>
            </div>

            <div class="prop-genres">
                <p class="prop-checkbox">Genre(s) du film</p>
                <div class="genre-group">
                    <div class="genre-item"><label><input type="checkbox">Comédie</label></div>
                    <div class="genre-item"><label><input type="checkbox">Drame</label></div>
                    <div class="genre-item"><label><input type="checkbox">Comédie dramatique</label></div>
                    <div class="genre-item"><label><input type="checkbox">Thriller</label></div>
                    <div class="genre-item"><label><input type="checkbox">Action / Aventure</label></div>
                    <div class="genre-item"><label><input type="checkbox">Horreur</label></div>
                    <div class="genre-item"><label><input type="checkbox">Science-fiction</label></div>
                    <div class="genre-item"><label><input type="checkbox">Fantastique</label></div>
                    <div class="genre-item"><label><input type="checkbox">Animation</label></div>
                    <div class="genre-item"><label><input type="checkbox">Musical</label></div>
                    <div class="genre-item"><label><input type="checkbox">Documentaire</label></div>
                    <div class="genre-item"><label><input type="checkbox">Guerre</label></div>
                    <div class="genre-item"><label><input type="checkbox">Western</label></div>
                    <div class="genre-item"><label><input type="checkbox">Biopic</label></div>
                    <div class="genre-item"><label><input type="checkbox">Comédie romantique</label></div>
                    <div class="genre-item"><label><input type="checkbox">Historique</label></div>
                    <div class="genre-item"><label><input type="checkbox">Retransmission</label></div>
                    <div class="genre-item"><label><input type="checkbox">Court métrage</label></div>
                </div>
            </div>
            
            <div id="prop-raison" class="prop-input-box">
                <input type="text" maxlength="500" placeholder="Pourquoi ce film? (facultatif)">
            </div>

            <div id="results-container"></div>

            <div class="prop-button">
            <button type="submit">Soumettre ma proposition</button>
            </div>

        </form>
      </div>
    </section>

    <script src="./cinemut.js"></script>

   </body>

</html>
